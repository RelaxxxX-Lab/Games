<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Server Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .hidden {
            display: none;
        }
        .button {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #45a049;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eee;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button class="button" id="login-button">Entrar</button>
    </div>

    <div class="container hidden" id="games-container">
        <h2>Jogos Infectados</h2>
        <ul id="infected-games-list"></ul>
        <button class="button" id="logout-button">Sair</button>
    </div>

    <script>
        // Simulação de banco de dados
        const users = {
            "Admin": "1234",
            "TestUser": "abcd"
        };

        const infectedGames = [
            { name: "Jogo A", reason: "Script malicioso detectado" },
            { name: "Jogo B", reason: "Exploit via backdoor" }
        ];

        // Elementos DOM
        const loginContainer = document.getElementById('login-container');
        const gamesContainer = document.getElementById('games-container');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const gamesList = document.getElementById('infected-games-list');

        // Login
        loginButton.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                loginContainer.classList.add('hidden');
                gamesContainer.classList.remove('hidden');
                loadGames();
            } else {
                alert("Usuário ou senha inválidos!");
            }
        });

        // Logout
        logoutButton.addEventListener('click', () => {
            loginContainer.classList.remove('hidden');
            gamesContainer.classList.add('hidden');
        });

        // Carregar jogos infectados
        function loadGames() {
            gamesList.innerHTML = '';
            infectedGames.forEach(game => {
                const li = document.createElement('li');
                li.textContent = `${game.name} - ${game.reason}`;
                gamesList.appendChild(li);
            });
        }
    </script>
</body>
</html>
